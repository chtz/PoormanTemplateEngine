apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'shadow'
 
buildscript {
    repositories {
        maven {
            name 'Shadow'
            url 'http://dl.bintray.com/content/johnrengelman/gradle-plugins'
        }
    }
    dependencies {
        classpath 'org.gradle.plugins:shadow:0.7.4'
    }
}

group = 'ch.furthermore.poorman'

version = '1.0'

jar {
    manifest {
        attributes 'Implementation-Title': 'templateengine', 'Implementation-Version': version
        attributes 'Main-Class': 'ch.furthermore.poorman.templateengine.Main'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.+'
    compile group: 'org.apache.velocity', name: 'velocity', version: '1.7'
}
